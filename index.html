<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home m-1 p-1 rounded bg-grey">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Spotify">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library p-1 bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><span>Legal</span></a></div>
                    <div><span>Privacy Center</span></a></div>
                    <div><span>Privacy Policy</span></a>
                    </div>
                    <div><span>Cookies</span></a></div>
                    <div><span>About Ads</span></a></div>
                    <div><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert arrow" src="left-arrow.svg" alt="">
                    <img class="invert arrow" src="right-arrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="demo.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div class="card">
                        <img src="demo.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
