<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head> 
<body>
    <div class="container flex ">
    <div class="left ">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class="invert" src="logo.svg"alt="logo"></div>
    
        <ul>
           
            <li><img class="invert" src="home.svg" alt="home">Home</li>
            <li><img class="invert" src="search.svg" alt="search">Search</li>
        </ul>
    </div>
    <div class="library bg-grey m-1 p-1">
        <div class="heading">
            <img class="invert" src="playlist.svg"alt="library">
        <h2>Your Library</h2>
        </div>
        <div class="link-container">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
    </div>
    </div>
    <div class="right bg-grey p-1 ">
    <div class="header">
      <div class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.04304 5.79285 2.83594 12 9.04304 18.2071 10.4573 16.7928 5.66436 12 10.4573 7.20706 9.04304 5.79285ZM14.957 18.2072 21.1641 12.0001 14.957 5.793 13.5427 7.20721 18.3356 12.0001 13.5427 16.793 14.957 18.2072Z"></path></svg>
        <div class="button">
          <button>Sign up</button>
        <button>Log in</button>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
